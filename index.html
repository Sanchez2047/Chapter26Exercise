<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chatper26 Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
        <div class="all">
            <div class="testname">
                <label for="testName">
                    Test Name
                    <input type="text" id="testName" name="testName" />
                </label>
            </div>

            <div class="testdate">
                <label for="testDate">
                    Test Date
                    <input type="date" name="testDate" />
                </label>
            </div>
            <div class="rockettype">
                <label for="rocketType">
                    Rocket Type
                    <select name="rocketType">
                        <option value="">*Select One*</option>
                        <option value="Brant">Brant</option>
                        <option value="Lynx">Lynx</option>
                        <option value="Orion">Orion</option>
                        <option value="Terrier">Terrier</option>
                    </select>
                </label>
            </div>

            <div class="boostercount">
                <label for="boosterCount">
                    Number of Rocket Booster
                    <input type="number" name="boosterCount" min="1" max="10">
                </label>
            </div>

            <div class="radio">
                Wind Rating:
                <label for="noWind">No Wind<input type="radio" name="windRating" value="0"></label>
                <label for="mild">Mild<input type="radio" name="windRating" value="10"></label>
                <label for="strong">Strong<input type="radio" name="windRating" value="20"></label>
            </div>

            <div class="checkbox">
                Use production grade servers
                <label for="productionServers"><input type="checkbox" name="productionServersOn" value="on"></label>
            </div>

        </div>

        <button>Run Simulation</button>
    </form>

</body>
</html>
